name: Okteto deployment
on: 
  push:
    branches: [main]

jobs: 
  deploy: 
    runs-on: ubuntu-latest

    steps:
      - users: actions/checkout@v2

      - name: Okteto login
        uses: okteto/login@latest
        with:
          token: ${{ secrets.OKTETO_TOKEN }}

      - name: Okteto deploy
        uses: resinas/okteto-push@v1.0.2
        with:
          namespace: fis-app-resinas
          build: true
