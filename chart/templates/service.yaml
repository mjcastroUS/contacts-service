apiVersion: v1
kind: Service
metadata:
  name: contacts
  labels:
    {{- include "contacts.labels" . | nident 4}}
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  selector:
    app.kubernetes.io/name: contacts
    app.kubernetes.io/instance: {{ . Release.Name }}
  type: ClusterIP
  ports: 
    - targetPort: 3000
      protocol: TCP
      port: 3000